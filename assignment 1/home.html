 <!--header design-->
 <header class="header">

<section class="contact" id="contact">
    <h2 class="heading">Write to<span> Us</span>!</h2>

        <textarea name="" id="" cols="30" rows="5" placeholder="Your Message"></textarea>
        <input type="submit" value="Send Message" class="btn">
        
    </form>
</section>
